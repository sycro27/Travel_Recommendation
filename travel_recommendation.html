<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelBloom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-right: 5px;
    }

    .search-bar button {
      padding: 8px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      background-color: teal;
      color: white;
      cursor: pointer;
    }

    .content {
      padding: 80px;
    }

    .content h1 {
      font-size: 60px;
      font-weight: bold;
      line-height: 1.2;
    }

    .content p {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 400px;
      margin-top: 20px;
      font-size: 16px;
    }

    .book-btn {
      background-color: #00cc99;
      padding: 12px 20px;
      margin-top: 20px;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .social-icons {
      position: absolute;
      top: 40%;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-icons img {
      width: 30px;
    }

    #results {
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">✈️ TravelBloom</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Enter a destination or keyword" />
      <button onclick="search()">Search</button>
      <button onclick="clearResults()">Clear</button>
    </div>
  </nav>

  <div class="content">
    <h1>
      EXPLORE<br>
      DREAM<br>
      DESTINATION
    </h1>
    <p>
      It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
    </p>
    <button class="book-btn">BOOK NOW</button>
  </div>

  <div class="social-icons">
    <a href="#"><img src="facebook.png" alt="Facebook" /></a>
    <a href="#"><img src="instagram.jpg" alt="Instagram" /></a>
    <a href="#"><img src="youtube.png" alt="YouTube" /></a>
    <a href="#"><img src="x.png" alt="X" /></a>
  </div>

  <div id="results"></div>

  <script src="travel_recommendation.js"></script>
</body>
</html>
